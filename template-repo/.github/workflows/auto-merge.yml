name: Auto-Merge Develop to Main

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.head_ref == 'develop' && startsWith(github.event.pull_request.title, 'auto:')
    
    steps:
      - name: Wait for checks
        uses: fountainhead/action-wait-for-check@v1.1.0
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: test  # Adjust based on your test job name
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 3600
          intervalSeconds: 30
      
      - name: Auto-merge if tests pass
        if: steps.wait-for-checks.outputs.conclusion == 'success'
        uses: pascalgn/automerge-action@v0.16.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: pull-request-title
          MERGE_FORKS: false
          MERGE_DELETE_BRANCH: false
